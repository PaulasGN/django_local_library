{% extends "base_generic.html" %}

{% block content %}
    <h1>Author: {{ author }}</h1>
    {{ author.date_of_birth }} - {{ author.date_of_death }}

        {% for book in author.book_set.all %}
            <hr>
            <p>
                <a href="{% url 'book-detail' book.id %}">{{ book.title }}</a> ({{ book.bookinstance_set.count}})<br>
                {{ book.summary }}
            </p>
        {% endfor %}
{% endblock %}
